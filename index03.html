  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <header id="header">
      <h1>G-MARKET</h1>
    </header>
    <main id="main">
      <h2>슈퍼딜</h2>
      <p>총 <span></span>개</p>
      <ul class="shopList">
       
      </ul>
      </div>
    </main>
  </body>
  <script>
    const shoppingList = $(".shopList")
   $.ajax({url:"http://127.0.0.1:8099/gmarket/tomato"}).done((response)=>{
    console.log(response)
    let tempHtml=""
    $.each(response,(idx,item)=>{
      tempHtml+=`<li>
        <a href="${item.url}" target="_blank">
          <div class="img"><img src="${item.img}"></div>
          <div class="info">
            <div class="tag">
              ${item.tag}
            </div>
            <h3><strong>${item.title}</strong></h3>
            <div class="priceBox">
              <span class="price">
                ${item.price}
              </span>
              <span class="del">${item.delPrice}</span>
            </div>
            <p class="review"><span>${item.buy}</span></p>
            <span class="material-icons"></span>
          </a>
      </li>
      `
      let total = response.length
      $("#main >p span").text(`${total}`)
    })
    shoppingList.html(tempHtml)
  })

  </script>
</html>
